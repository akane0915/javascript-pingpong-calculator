<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <a href="weather.html">Click for the weather...</a>
    <h3>Well look at the time! </h3>
    <h3 id="time"></h3>
    <form id="ping-pong-form">
      <label for="goal">Enter a number:</label>
      <input id="goal" type="number">
      <button type="submit">Submit</button>
    </form>

    <form id="signup">
      <label for="email">Enter your email:</label>
      <input id="email" type="text">
      <button type="submit">Submit</button>
    </form>

    <form id="addition-form">
      <label for="number1">Enter a number:</label>
      <input id="number1" type="text">
      <label for="number2">Enter another number:</label>
      <input id="number2" type="text">
      <button type="submit">Add!</button>
    </form>
    <ul id="solution"></ul>
  </body>
</html>
